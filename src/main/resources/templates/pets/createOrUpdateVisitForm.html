<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">

<body>

<h2>
  <th:block th:if="${visit['new']}">New</th:block>
  Visit
</h2>

<b>Pet</b>
<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Birth Date</th>
    <th>Type</th>
    <th>Owner</th>
  </tr>
  </thead>
  <tr>
    <td th:text="${pet.name}"></td>
    <td
      th:text="${#temporals.format(pet.birthDate, 'yyyy-MM-dd')}"></td>
    <td th:text="${pet.type}"></td>
    <td
      th:text="${pet.owner?.firstName + ' ' + pet.owner?.lastName}"></td>
  </tr>
</table>
<div th:switch="${method}">
  <div th:case="'post'">
    <form th:object="${visit}" class="form-horizontal" method="post">
      <div class="form-group has-feedback">
        <input
          th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"/>
        <input
          th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
        <select th:field="*{vetId}">
          <option th:each="vet:${vetList}"
                  th:value="${vet.id}"
                  th:text="${vet.firstName+' '+vet.lastName}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="petId" th:value="${pet.id}"/>
          <button class="btn btn-default" type="submit">Add Visit</button>
        </div>
      </div>
    </form>
  </div>

  <div th:case="'put'">
    <form th:object="${visit}" class="form-horizontal" method="post">
      <div class="form-group has-feedback">
        <input
          th:replace="~{fragments/inputField :: input ('Date', 'date', 'date')}"/>
        <input
          th:replace="~{fragments/inputField :: input ('Description', 'description', 'text')}"/>
        <select th:field="*{vetId}">
          <option th:each="vet:${vetList}"
                  th:value="${vet.id}"
                  th:text="${vet.firstName+' '+vet.lastName}">
          </option>
        </select>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="hidden" name="petId" th:value="${pet.id}"/>
          <button class="btn btn-default" type="submit">Edit Visit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<br/>
<b>Previous Visits</b>
<table class="table table-striped">
  <tr>
    <th>Date</th>
    <th>Description</th>
    <th>Vet</th>
  </tr>
  <tr th:if="${!visit['new']}" th:each="visit : ${pet.visits}">
    <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
    <td th:text="${visit.description}"></td>
    <td th:text="${vetList[visit.vetId-1].firstName+' '+vetList[visit.vetId-1].lastName}"></td>
  </tr>
</table>

</body>
</html>
